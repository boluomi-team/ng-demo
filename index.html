<!DOCTYPE html>
<html ng-app="app">

<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */

        .ng-hide {
            display: none !important;
        }
    </style>
    <title ng-bind="title">
        菠萝蜜编辑器
    </title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <base href="/">
    <!-- 先简单地把font-awesome添加进来 -->
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.css" />
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/vendors/toastr/toastr.css" />
    <link rel="stylesheet" href="/vendors/angular-ui-layout/src/ui-layout.css" />
    <link rel="stylesheet" href="/vendors/animate.css/animate.css" />
    <link rel="stylesheet" href="/vendors/Jcrop/css/Jcrop.css" />
    <link rel="stylesheet" href="/vendors/angular-bootstrap-colorpicker/css/colorpicker.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
<div id="app-root" ui-view="" class="app-root"></div>
